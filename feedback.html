<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Alam-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Feedback Section -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-5">Feedback</h1>
                
                <div class="card shadow-sm mb-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-comments text-primary fa-3x mb-3"></i>
                            <h2 class="h4">We Value Your Feedback</h2>
                            <p class="text-muted">
                                Your feedback helps us improve our tools and services. Please take a moment to share your thoughts with us.
                            </p>
                        </div>

                        <!-- Feedback Form -->
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfWJ9xo7NjpCGHE8VT7/viewform?embedded=true" 
                                width="100%" 
                                height="800" 
                                frameborder="0" 
                                marginheight="0" 
                                marginwidth="0">
                            Loadingâ€¦
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load header and footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
